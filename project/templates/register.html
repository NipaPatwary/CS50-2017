{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container register">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <h1 id="register-h1">Create account</h1>
            <br>
            <form action="{{ url_for('register') }}" method="post">
                <fieldset>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="email" placeholder="E-mail" type="email"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="Password" type="password"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="confirm_password" placeholder="Confirm password" type="password"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" type="submit">Register</button>
                    </div>
                    <br>
                    <div><i>Already have an account? <a href="{{ url_for('login') }}">Log in</a></i></div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
